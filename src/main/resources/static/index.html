<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Contacts App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
<div class="container">
    <h1>Contacts</h1>
    <form id="contact-form" class="mb-4">
        <input type="hidden" id="contact-id" />
        <input class="form-control mb-2" id="name" placeholder="Name" required />
        <input class="form-control mb-2" id="email" placeholder="Email" />
        <input
                class="form-control mb-2"
                id="phone"
                placeholder="Phone"
                pattern="^\+?\d+$"
                title="Only numbers allowed, optionally starting with +"
                required
        />
        <button class="btn btn-primary">Save Contact</button>
    </form>

    <ul id="contact-list" class="list-group"></ul>
</div>

<script src="app.js"></script>
</body>
</html>
